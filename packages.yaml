key-list:
  - name             # mandatory package name
  - category         # mandatory category
  - cli-command      # optional cli-command in case package name is different
  - post-install     # optional post installation steps
  - ppa              # optional personal package archive information for apt in case 
                     #   it is not coming from default repository
  - summary          # optional short explanation
  - url              # optional project url
  - used-for         # optional dependency information

